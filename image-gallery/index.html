<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gallery-wrap">
        <img src="images/back.jpg" alt="" id="backBtn">
        <div class="gallery">
        
            <div>
                <span>
                    <img src="images/1.jpg" alt="">
                </span>
                <span>
                    <img src="images/2.jpg" alt="">
                </span>
                <span><img src="images/6.jpg" alt=""></span>
            </div>
            <div>
                <span>
                    <img src="images/4.jpg" alt="">
                </span>
                <span>
                    <img src="images/3.jpg" alt="">
                </span>
                <span><img src="images/5.jpg" alt=""></span>
            </div>
    
        </div>
        <img src="images/right.png" alt="" id="nextBtn">
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
